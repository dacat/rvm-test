language: ruby
rvm:
  - 2.4.1
before_install:
  - unset BUNDLE_GEMFILE
  - rvm get head
  - rvm alias delete default
  - hash -r
install: gem install tf -v '>=0.4.1'
script: 'NOEXEC=skip tf --text fast/*'
